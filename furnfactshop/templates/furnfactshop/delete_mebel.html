{% extends 'furnfactshop/layout.html' %}

{% block urlContent %}
<div class="container">
    <h1>Удалить мебель</h1>
    <p>Вы уверены, что хотите удалить "{{ mebel.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'companymebel' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
